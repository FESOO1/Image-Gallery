<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="images-container">
            <img src="./assets/images/image1.jpg" class="image-itself image-itself-active">
            <img src="./assets/images/image2.jpg" class="image-itself">
            <img src="./assets/images/image3.webp" class="image-itself">
            <img src="./assets/images/image4.webp" class="image-itself">
            <img src="./assets/images/image5.jpg" class="image-itself">
            <img src="./assets/images/image6.jpg" class="image-itself">
            <img src="./assets/images/image7.avif" class="image-itself">
            <img src="./assets/images/image8.avif" class="image-itself">
        </div>
        <div class="control-buttons">
            <button disabled type="button" class="control-button-itself" id="prevButton">PREV</button>
            <button type="button" class="control-button-itself" id="nextButton">NEXT</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
